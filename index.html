<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TaskManager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="text-center mb-4">TaskManager</h1>

    <div id="authSection" class="card p-4">
      <ul class="nav nav-tabs mb-3" id="authTabs">
        <li class="nav-item">
          <a class="nav-link active" id="loginTab" href="#" onclick="showLogin(event)">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="registerTab" href="#" onclick="showRegister(event)">Register</a>
        </li>
      </ul>

      <div id="loginForm">
        <h4 class="mb-3">Login</h4>
        <input id="loginEmail" class="form-control mb-2" placeholder="Email" type="email" 
               required minlength="5" maxlength="100" />
        <input id="loginPassword" type="password" class="form-control mb-3" placeholder="Password" 
               required minlength="6" maxlength="50" />
        <button class="btn btn-success w-100" onclick="login()">Login</button>
      </div>

      <div id="registerForm" style="display: none;">
        <h4 class="mb-3">Register</h4>
        <input id="registerUsername" class="form-control mb-2" placeholder="Username" 
               required minlength="3" maxlength="30" />
        <input id="registerEmail" class="form-control mb-2" placeholder="Email" type="email" 
               required minlength="5" maxlength="100" />
        <input id="registerPassword" type="password" class="form-control mb-3" placeholder="Password" 
               required minlength="6" maxlength="50" />
        <button class="btn btn-primary w-100" onclick="register()">Register</button>
      </div>

      <p id="authMessage" class="mt-3 text-center"></p>
    </div>

    <div id="tasksSection" style="display: none;">
      <div class="card p-4 mb-3">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div>
            <h4 class="mb-0">Welcome, <span id="userName"></span>!</h4>
            <small id="userRole" class="text-muted"></small>
          </div>
          <button class="btn btn-danger btn-sm" onclick="logout()">Logout</button>
        </div>
      </div>

      <div id="adminPanel" style="display: none;" class="card p-4 mb-3 bg-warning bg-opacity-10">
        <h4 class="mb-3">Admin Panel</h4>
        <div class="btn-group mb-3" role="group">
          <button class="btn btn-outline-primary" onclick="showMyTasks()">My Tasks</button>
          <button class="btn btn-outline-warning" onclick="showAllTasks()">All Tasks</button>
          <button class="btn btn-outline-info" onclick="showAllUsers()">All Users</button>
        </div>
        <div id="adminContent"></div>
      </div>

      <div class="card p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="mb-0" id="taskSectionTitle">My Tasks</h4>
          <div class="d-flex gap-3" id="taskStats">
            <div class="text-center">
              <div class="badge bg-success fs-6" id="completedCount">0</div>
              <small class="d-block text-muted">Completed</small>
            </div>
            <div class="text-center">
              <div class="badge bg-secondary fs-6" id="incompleteCount">0</div>
              <small class="d-block text-muted">Incomplete</small>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <input id="taskTitle" class="form-control mb-2" placeholder="Enter task title" 
                 required minlength="1" maxlength="200" />
          <div class="input-group mb-2">
            <input id="taskDueDate" type="date" class="form-control" />
          </div>
          <div class="mb-2">
            <label for="taskImage" class="form-label">Attach image (optional)</label>
            <input id="taskImage" type="file" class="form-control" accept="image/*" />
            <small class="text-muted">Max size: 5MB. Formats: JPG, PNG, GIF, WebP</small>
          </div>
          <textarea id="taskDescription" class="form-control mb-2" placeholder="Description (optional)" 
                    rows="2" maxlength="1000"></textarea>
          <button class="btn btn-dark w-100" onclick="createTask()">Add Task</button>
        </div>
        <ul id="taskList" class="list-group"></ul>
        <p id="emptyMessage" class="text-center text-muted mt-3" style="display: none;">No tasks yet. Add your first task!</p>
      </div>
    </div>
  </div>

  <!-- Image Modal -->
  <div id="imageModal" class="modal" onclick="closeImageModal()" style="display: none;">
    <span class="modal-close">&times;</span>
    <img class="modal-content" id="modalImage">
  </div>

  <script src="script.js"></script>
</body>
</html>
